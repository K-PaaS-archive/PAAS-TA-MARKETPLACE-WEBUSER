<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout-registrant}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">

</th:block>

<div class="rightCnt" layout:fragment="content">
    <!-- title area -->
    <div class="titWrap">
        <h2 class="h2">상품 수정</h2>
        <div class="breadWrap">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">등록 상품</a></li>
                <li class="active">상품 수정</li><!-- 마지막 li -->
            </ol>
        </div>
    </div>
    <!-- //title area -->

    <!-- content -->
    <div class="content">
    <form th:action="@{'/softwares/' + ${software.id}}" th:object="${software}" action="#" id="createSoftwareForm" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="put" />
        <!-- cBox1 -->
        <div class="cBox type1 appCnt-info">
            <div class="cBox-hd">
                <h4 class="c-tit">상품 수정하기</h4>
            </div>
            <div class="cBox-cnt pt20">
                <!-- inner -->
                <div class="in d_block">
                    <!-- table top -->
                    <div class="tb-top">
                        <div class="pull-right">
                            <span class="point2"><i class="i_star">필수입력</i> 는 필수입력 사항입니다.</span>
                        </div>
                    </div>
                    <!-- //table top -->
                    <!-- table -->
                    <div class="tbw type1">
                        <table class="table">
                            <colgroup>
                                <col style="width:15%;">
                                <col style="width:auto;">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">상품명<i class="i_star">필수입력</i></th>
                                <td><input class="form-control" type="text" th:field="*{name}" th:value="${software.name}"></td>
                            </tr>
                            <tr>
                                <th scope="row">카테고리<i class="i_star">필수입력</i></th>
                                <td>
                                    <select th:field="*{category.id}">
                                        <option value="">선택</option>
                                        <option th:each="category : ${categories}" th:value="${category.id}"
                                                th:selected="${category.id==software.category.id}" th:utext="${category.name}">
                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">개요<i class="i_star">필수입력</i></th>
                                <td><textarea name="name" style="height:150px;" th:field="*{summary}" th:value="${software.summary}"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="row">아이콘<i class="i_star">필수입력</i></th>
                                <td>
                                    <!-- 첨부파일 -->
                                    <div class="fileUploadWrap selected_ico" style="width:50%;">
                                        <input tabindex="-1" class="form-control" id="fileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                        <div class="bootstrap-filestyle input-group">
														<span tabindex="0" class="group-span-filestyle input-group-btn">
															<label class="btn btn-default " for="fileInput">
																<!-- <img src="../common/images/thum_ico06.png" alt="" /> --> <!--파일업로드 후 첨부한 이미지 넣는 영역-->
																<span class="ico ico_fileupload">파일찾기</span>
															</label>
														</span>
                                            <div class="input-form-group">
                                                <input name="userfile" disabled="" class="form-control" id="userfile" type="text" placeholder="아이콘으로 등록할 이미지를 선택하세요.">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- //첨부파일 -->
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">스크린샷<i class="i_star">필수입력</i></th>
                                <td>
                                    <div class="screenShotBox">
                                        <div class="sshotWrap">
                                            <ul>
                                                <li>
                                                    <div class="sshot_in">
                                                        <img src="../common/images/thum_test01.png" alt="">
                                                        <a href=""><span class="ico ico_delete">X</span></a>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="sshot_in">
                                                        <img src="../common/images/thum_test02.png" alt="">
                                                        <a href=""><span class="ico ico_delete">X</span></a>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="sshot_in">
                                                        <img src="../common/images/thum_test03.png" alt="">
                                                        <a href=""><span class="ico ico_delete">X</span></a>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="sshot_in">
                                                        <img src="../common/images/thum_test04.png" alt="">
                                                        <a href=""><span class="ico ico_delete">X</span></a>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div class="sshot_in">
                                                        <img src="../common/images/thum_test05.png" alt="">
                                                        <a href=""><span class="ico ico_delete">X</span></a>
                                                    </div>
                                                </li>
                                                <li>
                                                    <!-- 첨부파일 -->
                                                    <div class="fileUploadWrap selected_sshot">
                                                        <input tabindex="-1" class="form-control" id="fileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                                        <div class="bootstrap-filestyle input-group">
                                                            <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                                <label class="btn btn-default " for="fileInput">
                                                                    <span class="ico ico_fileupload">파일찾기</span>
                                                                </label>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <!-- //첨부파일 -->
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">상세설명<i class="i_star">필수입력</i></th>
                                <td><textarea name="name" style="height:150px;" th:field="*{description}" th:text="${software.description}"></textarea></td>
                            </tr>
                            <tr>
                                <th scope="row">파일 유형</th>
                                <td>
                                    <div class="radio radio-inline" th:each="type : ${types}">
                                        <input name="radio11" th:id="'radio1-' + ${type}" type="radio" th:field="*{type}" th:value="${type}" th:selected="${type==software.type}">
                                        <label class="label" th:for="'radio1-' + ${type}" th:text="${type}"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">상품파일</th>
                                <td>
                                    <!-- 첨부파일 -->
                                    <div class="fileUploadWrap" style="width:50%;">
                                        <input tabindex="-1" class="form-control" id="fileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                        <div class="bootstrap-filestyle input-group">
                                            <input name="userfile" disabled="" class="form-control" id="userfile" type="text">
                                            <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                <label class="btn btn-default" for="fileInput">
                                                    <span class="btn btn-md btn-color1">파일찾기</span>
                                                </label>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="checkbox checkbox-inline">
                                        <input id="check-id4" type="checkbox">
                                        <label class="label-txt" for="check-id4">삭제</label>
                                    </div>
                                    <!-- //첨부파일 -->
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">환경파일</th>
                                <td>
                                    <!-- 첨부파일 -->
                                    <div class="fileUploadWrap" style="width:50%;">
                                        <input tabindex="-1" class="form-control" id="fileInput" style="position: absolute; clip: rect(0px 0px 0px 0px);" type="file" data-icon-name="fa fa-upload" data-button-text="" data-class-input="form-control" data-class-button="btn btn-default" filestyle="">
                                        <div class="bootstrap-filestyle input-group">
                                            <input name="userfile" disabled="" class="form-control" id="userfile" type="text">
                                            <span tabindex="0" class="group-span-filestyle input-group-btn">
                                                <label class="btn btn-default" for="fileInput">
                                                    <span class="btn btn-md btn-color1">파일찾기</span>
                                                </label>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="checkbox checkbox-inline">
                                        <input id="check-id4" type="checkbox">
                                        <label class="label-txt" for="check-id4">삭제</label>
                                    </div>
                                    <!-- //첨부파일 -->
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">판매가격<i class="i_star">필수입력</i></th>
                                <td>
                                    <div class="form-group">
                                        <input style="width:100px;" type="number" th:field="*{pricePerDay}" th:value="${software.pricePerDay}"> 원 / 일
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">전시여부<i class="i_star">필수입력</i></th>
                                <td>
                                    <div class="radio radio-inline" th:each="yn : ${yns}">
                                        <input name="radio19" th:id="'radio1-' + ${yn}" type="radio" th:field="*{inUse}" th:value="${yn}" th:selected="${yn==software.inUse}">
                                        <label class="label" th:for="'radio1-' + ${yn}" th:text="${yn}"></label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">버전</th>
                                <td><input class="form-control" type="text" th:field="*{version}" th:value="${software.version}"></td>
                            </tr>
                            <tr>
                                <th scope="row">등록일자</th>
                                <td th:text="${software.createdDate}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //table -->

                </div>
                <!-- //inner -->
            </div>
        </div>
        <!-- //cBox1 -->
        <div class="cont_btnBox">
            <button name="button" class="btn btn-color7 btn-md" type="button" data-toggle="modal" data-target="#myModal_cancel">취소</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal_cancel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modal-sm"><!-- 개발에서 사용하는 다른 팝업모듈 사용시 이부분만 사용하세요.  -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="myModalLabel">수정 취소</h4>
                        </div>
                        <div class="modal-body">
                            <div class="only-text">
                                취소 하시겠습니까?
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" name="button" class="btn btn-color1">확인</button>
                            <button type="button" name="button" class="btn btn-color2" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //Modal -->

            <button name="button" class="btn btn-color1 btn-md" type="button" data-toggle="modal" data-target="#myModal_ok">저장</button>
            <!-- Modal -->
            <div class="modal fade" id="myModal_ok" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content modal-sm"><!-- 개발에서 사용하는 다른 팝업모듈 사용시 이부분만 사용하세요.  -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="myModalLabel">상품 수정</h4>
                        </div>
                        <div class="modal-body">
                            <div class="only-text">
                                상품을 수정하시겠습니까?
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" name="button" class="btn btn-color1">확인</button>
                            <button type="button" name="button" class="btn btn-color2" data-dismiss="modal">닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //Modal -->
        </div>
    </form>
    </div>
    <!-- //content -->
</div>
</html>
